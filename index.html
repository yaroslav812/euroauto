<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="margin-top:30px;">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading"><strong>Панель администратора</strong></div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="filterName">Фильтр по имени категории:</label>
                            <div class="input-group">
                                <input type="search" class="form-control" id="filterName" placeholder="Введите маску для поиска...">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                            </div>
                        </div>
                    </form>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="nestingLevel">Задать уровень вложенности:</label>
                            <input type="number" size="2" maxlength="2" class="form-control" id="nestingLevel" placeholder="...">
                        </div>
                    </form>
                    <div class="text-center mt20">
                        <button id="button-load-categories" type="button" class="btn btn-primary">Загрузить дерево категорий</button>
                    </div>
                </div>
            </div>
            <div>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-info"><strong>Performance</strong></li>
                    <li class="list-group-item">Время обработки SQL запроса на сервере: <span id="speed-server-sql">-</span></li>
                    <li class="list-group-item">Время получения ответа от сервера: <span id="speed-server-resp">-</span></li>
                    <li class="list-group-item">Время рендеринга дерева на клиенте: <span id="speed-client">-</span></li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading"><strong>Список категорий</strong> <em>(<span id="total">0</span> загружено)</em></div>
                <div class="panel-body">
                    <div id="dir-place">
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!-- Модальное окно Удаление -->
        <div class="modal" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Удалить категорию ?</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-danger">Удалить</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/helpers.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
